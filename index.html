<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/120790a261.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Fetch API</title>
</head>
<body>
  
    <div class="container">

        <div class="movie-card">
            <h2 class="movie-title"></h2>
            <p class="movie-genres">
                <span class="movie-rating">PG-13</span>  
                <span class="release-date"></span>
                <span class="genres"></span>
                <span class="movie-duration"></span>
            </p>
            <div class="movie-poster-container">
                <img src="" alt="" class= "movie-poster" width="250px">
            </div>

            <div class="movie-info-container">
                <p class="movie-info-quote"></p>

                <h2 class="movie-info-overview-title">overview</h2>
                <div class="movie-info-overview">
                    <p class="movie-info-overview-text"></p>
                </div>

                <div class="movie-info-actions"></p>
                    <ul>
                        <li><a href="#" class="add-fav"><i class="fas fa-heart"></i></a></li>
                        <li><a href="#" class="add-bookmark"><i class="fas fa-bookmark"></i></a></li>
                        <li><a href="#" class="rate-movie"><i class="fas fa-star-half-alt"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <h3>Find me to discuss the movie</h3>
             
            <ul>
                <li> <a href="#">Twitter <i class="fa-brands fa-square-twitter"></i></a> </li>
                <li> <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a> </li>
                <li> <a href="#">TikTok <i class="fa-brands fa-tiktok"></i></a> </li>
            </ul>
    
            <p> Bomberg &#169 <span class="year"></span></p>
    
        </footer>


    </div>

    <script src="scripts/app.js"></script>

</body>
</html>
